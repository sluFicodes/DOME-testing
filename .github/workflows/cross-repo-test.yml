name: Cross-Repo System Test

on:
  repository_dispatch:
    types:
      - cross-repo-test

jobs:
  run-system-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Testing Repository
        uses: actions/checkout@v3

      - name: System testing (build + execution)
        run: |
          ls
          GIT_TOKEN=${{ secrets.PAT_TEST }}
          chmod +x testing.sh
          sudo ./testing.sh slu/service_spec_asset myrepo/asset_types_to_service_categories 0.25.1

